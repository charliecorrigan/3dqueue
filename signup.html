<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3DQueue</title>
</head>
<body>
    <nav>
        <ul>
          <li><a href="/signup.html" class="navbar">Sign Up</a></li>
          <li>|</li>
          <li><a href="/login.html" class="navbar">Log In</a></li>
        </ul>
      </nav>
  <div class ="content-container">
    <h1>Create a New Account</h1>
    <div class="container">
        <form class="signup">
          <ul class="flex-outer">
            <li>
              <label for="organization">Organization Name</label>
              <input type="organization" name="organization" id="organization" placeholder="Enter your organization name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
                <label for="username">Username</label>
                <input type="username" name="username" id="username" placeholder="Enter your username here">
              </li> 
            <li>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password here">
              </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  <script src="main.bundle.js"></script>
</body>
</html>
