<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3DQueue</title>
</head>
<body>
  <nav>
    <a href="#" class="button blue">Log In</a>
  </nav>
  <div class ="content-container">
    <h1>Create a New Account</h1>
    <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="organization">Organization Name</label>
              <input type="org" id="org" placeholder="Enter your organization name here">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="override-email">Email</label>
              <input type="override-email" id="override-email" placeholder="Enter your user override email here">
            </li>

            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  <script src="../main.bundle.js"></script>
</body>
</html>
